<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            padding: 10px;
            margin: 0;
            touch-action: manipulation;
            min-height: 100vh;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }
        
        #game-board {
            width: 250px;
            height: 400px;
            max-width: 100%;
            max-height: 50vh;
            background-color: #111;
            position: relative;
            border: 2px solid #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        #board {
            width: 100%;
            height: 100%;
        }
        
        .dashboard {
            display: flex;
            width: 100%;
            max-width: 500px;
            margin-top: 5px;
        }
        
        .info-panel {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            flex: 3;
        }
        
        .score-container, .next-piece, .controls {
            background-color: white;
            padding: 8px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 80px;
        }
        
        .next-piece {
            height: auto;
        }
        
        #next-piece-canvas {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            max-width: 100%;
        }
        
        h1 {
            color: #333;
            margin: 5px 0;
            font-size: 24px;
        }
        
        h2 {
            margin: 0 0 5px 0;
            font-size: 16px;
            color: #333;
        }
        
        .score-container div {
            margin-bottom: 3px;
            font-size: 14px;
        }
        
        .controls ul {
            margin: 0;
            padding-left: 15px;
            font-size: 14px;
        }
        
        .controls li {
            margin-bottom: 3px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 5px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            display: none;
            width: 80%;
            max-width: 250px;
        }
        
        #game-over button {
            margin-top: 15px;
        }
        
        /* Touch Controls */
        .touch-controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            margin-top: 10px;
            flex: 2;
        }
        
        .touch-left, .touch-right {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 5px;
        }
        
        .touch-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }
        
        .touch-btn {
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }
        
        .touch-btn svg {
            width: 25px;
            height: 25px;
            fill: #333;
        }
        
        /* Responsive layout */
        @media (max-width: 600px) {
            #game-board {
                width: 200px;
                height: 320px;
            }
            
            .dashboard {
                flex-direction: row;
            }
            
            .keyboard-controls {
                display: none;
            }
            
            .touch-btn {
                width: 45px;
                height: 45px;
            }
            
            .touch-btn svg {
                width: 22px;
                height: 22px;
            }
            
            .score-container button {
                padding: 5px 8px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Tetris</h1>
        
        <div id="game-board">
            <canvas id="board" width="250" height="400"></canvas>
            <div id="game-over">
                <h2>Game Over!</h2>
                <p id="final-score">Your score: 0</p>
                <button id="restart-button">Play Again</button>
            </div>
        </div>
        
        <div class="dashboard">
            <div class="info-panel">
                <div class="score-container">
                    <h2>Score</h2>
                    <div>Score: <span id="score">0</span></div>
                    <div>Lines: <span id="lines">0</span></div>
                    <div>Level: <span id="level">1</span></div>
                    <button id="start-button">Start</button>
                    <button id="pause-button">Pause</button>
                </div>
                
                <div class="next-piece">
                    <h2>Next</h2>
                    <canvas id="next-piece-canvas" width="80" height="60"></canvas>
                </div>
            </div>
            
            <!-- Touch Controls for Mobile -->
            <div class="touch-controls">
                <div class="touch-left">
                    <div id="left-btn" class="touch-btn">
                        <svg viewBox="0 0 24 24">
                            <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"/>
                        </svg>
                    </div>
                </div>
                
                <div class="touch-center">
                    <div id="rotate-btn" class="touch-btn">
                        <svg viewBox="0 0 24 24">
                            <path d="M18.4 10.6C16.55 8.99 14.15 8 11.5 8c-4.65 0-8.58 3.03-9.96 7.22L3.9 16c1.05-3.19 4.05-5.5 7.6-5.5 1.95 0 3.73.72 5.12 1.88L13 16h9V7l-3.6 3.6z"/>
                        </svg>
                    </div>
                    
                    <div id="down-btn" class="touch-btn">
                        <svg viewBox="0 0 24 24">
                            <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
                        </svg>
                    </div>
                </div>
                
                <div class="touch-right">
                    <div id="right-btn" class="touch-btn">
                        <svg viewBox="0 0 24 24">
                            <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
                        </svg>
                    </div>
                    
                    <div id="drop-btn" class="touch-btn">
                        <svg viewBox="0 0 24 24">
                            <path d="M16 13h-3V3h-2v10H8l4 4 4-4z M4 19v2h16v-2H4z"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Canvas setup
            const canvas = document.getElementById('board');
            const ctx = canvas.getContext('2d');
            const nextPieceCanvas = document.getElementById('next-piece-canvas');
            const nextPieceCtx = nextPieceCanvas.getContext('2d');
            
            // Game constants
            let BLOCK_SIZE = 25;
            const BOARD_WIDTH = 10;
            const BOARD_HEIGHT = 16; // Reduced height
            const COLORS = [
                null,
                '#FF0D72', // I
                '#0DC2FF', // J
                '#0DFF72', // L
                '#F538FF', // O
                '#FF8E0D', // S
                '#FFE138', // T
                '#3877FF', // Z
            ];
            
            // Game variables
            let board = createBoard();
            let score = 0;
            let lines = 0;
            let level = 1;
            let gameOver = false;
            let isPaused = false;
            let dropCounter = 0;
            let dropInterval = 1000;
            let lastTime = 0;
            let player = {
                pos: { x: 0, y: 0 },
                tetromino: null,
                score: 0,
            };
            let nextPiece = null;

            // Calculate block size for mobile
            function resizeGame() {
                const gameBoard = document.getElementById('game-board');
                const boardRect = gameBoard.getBoundingClientRect();
                BLOCK_SIZE = boardRect.width / BOARD_WIDTH;
                
                // Update canvas dimensions
                canvas.width = BLOCK_SIZE * BOARD_WIDTH;
                canvas.height = BLOCK_SIZE * BOARD_HEIGHT;
                
                // Redraw the board
                if (player.tetromino) {
                    drawBoard();
                }
            }

            window.addEventListener('resize', resizeGame);
            resizeGame();
            
            // Tetromino shapes
            const TETROMINOS = {
                'I': [
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                ],
                'J': [
                    [0, 2, 0],
                    [0, 2, 0],
                    [2, 2, 0],
                ],
                'L': [
                    [0, 3, 0],
                    [0, 3, 0],
                    [0, 3, 3],
                ],
                'O': [
                    [4, 4],
                    [4, 4],
                ],
                'S': [
                    [0, 5, 5],
                    [5, 5, 0],
                    [0, 0, 0],
                ],
                'T': [
                    [0, 0, 0],
                    [6, 6, 6],
                    [0, 6, 0],
                ],
                'Z': [
                    [7, 7, 0],
                    [0, 7, 7],
                    [0, 0, 0],
                ],
            };
            
            // Get DOM elements
            const scoreElement = document.getElementById('score');
            const linesElement = document.getElementById('lines');
            const levelElement = document.getElementById('level');
            const startButton = document.getElementById('start-button');
            const pauseButton = document.getElementById('pause-button');
            const restartButton = document.getElementById('restart-button');
            const gameOverElement = document.getElementById('game-over');
            const finalScoreElement = document.getElementById('final-score');
            
            // Touch control elements
            const leftBtn = document.getElementById('left-btn');
            const rightBtn = document.getElementById('right-btn');
            const downBtn = document.getElementById('down-btn');
            const rotateBtn = document.getElementById('rotate-btn');
            const dropBtn = document.getElementById('drop-btn');
            
            // Event Listeners
            startButton.addEventListener('click', startGame);
            pauseButton.addEventListener('click', togglePause);
            restartButton.addEventListener('click', startGame);
            document.addEventListener('keydown', handleKeyPress);
            
            // Touch controls event listeners
            leftBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                playerMove(-1);
            });
            
            rightBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                playerMove(1);
            });
            
            downBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                playerDrop();
            });
            
            rotateBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                playerRotate();
            });
            
            dropBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                hardDrop();
            });
            
            // Prevent default touch behavior to avoid scrolling while playing
            document.querySelectorAll('.touch-btn').forEach(btn => {
                btn.addEventListener('touchmove', e => e.preventDefault());
            });
            
            // Initialize game
            drawBoard();
            generateNextPiece();
            drawNextPiece();
            
            function startGame() {
                board = createBoard();
                score = 0;
                lines = 0;
                level = 1;
                gameOver = false;
                isPaused = false;
                updateScore();
                generateNextPiece();
                playerReset();
                gameOverElement.style.display = 'none';
                startButton.innerText = 'Restart';
                pauseButton.innerText = 'Pause';
                if (!requestId) {
                    update();
                }
            }
            
            function createBoard() {
                return Array.from({ length: BOARD_HEIGHT }, () => 
                    Array(BOARD_WIDTH).fill(0)
                );
            }
            
            function drawBoard() {
                ctx.fillStyle = '#111';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                drawMatrix(board, { x: 0, y: 0 });
                if (player.tetromino) {
                    drawMatrix(player.tetromino, player.pos);
                }
            }
            
            function drawMatrix(matrix, offset) {
                matrix.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value !== 0) {
                            ctx.fillStyle = COLORS[value];
                            ctx.fillRect(
                                (x + offset.x) * BLOCK_SIZE,
                                (y + offset.y) * BLOCK_SIZE,
                                BLOCK_SIZE,
                                BLOCK_SIZE
                            );
                            
                            ctx.strokeStyle = '#111';
                            ctx.strokeRect(
                                (x + offset.x) * BLOCK_SIZE,
                                (y + offset.y) * BLOCK_SIZE,
                                BLOCK_SIZE,
                                BLOCK_SIZE
                            );
                        }
                    });
                });
            }
            
            function drawNextPiece() {
                nextPieceCtx.fillStyle = '#f8f8f8';
                nextPieceCtx.fillRect(0, 0, nextPieceCanvas.width, nextPieceCanvas.height);
                
                if (nextPiece) {
                    const blockSize = 15; // Smaller block size for the preview
                    
                    // Center the piece
                    const offset = {
                        x: (nextPieceCanvas.width / blockSize - nextPiece[0].length) / 2,
                        y: (nextPieceCanvas.height / blockSize - nextPiece.length) / 2
                    };
                    
                    nextPiece.forEach((row, y) => {
                        row.forEach((value, x) => {
                            if (value !== 0) {
                                nextPieceCtx.fillStyle = COLORS[value];
                                nextPieceCtx.fillRect(
                                    (x + offset.x) * blockSize,
                                    (y + offset.y) * blockSize,
                                    blockSize,
                                    blockSize
                                );
                                
                                nextPieceCtx.strokeStyle = '#ddd';
                                nextPieceCtx.strokeRect(
                                    (x + offset.x) * blockSize,
                                    (y + offset.y) * blockSize,
                                    blockSize,
                                    blockSize
                                );
                            }
                        });
                    });
                }
            }
            
            function getRandomTetromino() {
                const pieces = 'IJLOSTZ';
                const piece = pieces[Math.floor(Math.random() * pieces.length)];
                return TETROMINOS[piece];
            }
            
            function generateNextPiece() {
                nextPiece = getRandomTetromino();
                drawNextPiece();
            }
            
            function playerReset() {
                player.tetromino = nextPiece || getRandomTetromino();
                generateNextPiece();
                
                // Position the piece at the top middle
                player.pos.x = Math.floor(BOARD_WIDTH / 2) - Math.floor(player.tetromino[0].length / 2);
                player.pos.y = 0;
                
                // Check if game over
                if (checkCollision()) {
                    gameOver = true;
                    finalScoreElement.innerText = `Your score: ${score}`;
                    gameOverElement.style.display = 'block';
                    cancelAnimationFrame(requestId);
                    requestId = null;
                }
            }
            
            function playerDrop() {
                player.pos.y++;
                if (checkCollision()) {
                    player.pos.y--;
                    merge();
                    playerReset();
                    sweepRows();
                    updateScore();
                }
            }
            
            function playerMove(dir) {
                player.pos.x += dir;
                if (checkCollision()) {
                    player.pos.x -= dir;
                }
            }
            
            function playerRotate() {
                const pos = player.pos.x;
                let offset = 1;
                rotate(player.tetromino);
                
                // Handle collision during rotation
                while (checkCollision()) {
                    player.pos.x += offset;
                    offset = -(offset + (offset > 0 ? 1 : -1));
                    
                    // If offset is too large, rotation is not possible
                    if (offset > player.tetromino[0].length) {
                        rotate(player.tetromino, -1);
                        player.pos.x = pos;
                        return;
                    }
                }
            }
            
            function rotate(matrix, dir = 1) {
                // Transpose matrix
                for (let y = 0; y < matrix.length; ++y) {
                    for (let x = 0; x < y; ++x) {
                        [
                            matrix[x][y],
                            matrix[y][x],
                        ] = [
                            matrix[y][x],
                            matrix[x][y],
                        ];
                    }
                }
                
                // Reverse rows to get a rotated matrix
                if (dir > 0) {
                    matrix.forEach(row => row.reverse());
                } else {
                    matrix.reverse();
                }
            }
            
            function checkCollision() {
                for (let y = 0; y < player.tetromino.length; y++) {
                    for (let x = 0; x < player.tetromino[y].length; x++) {
                        if (
                            player.tetromino[y][x] !== 0 &&
                            (
                                board[y + player.pos.y] === undefined ||
                                board[y + player.pos.y][x + player.pos.x] === undefined ||
                                board[y + player.pos.y][x + player.pos.x] !== 0
                            )
                        ) {
                            return true;
                        }
                    }
                }
                return false;
            }
            
            function merge() {
                player.tetromino.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value !== 0) {
                            board[y + player.pos.y][x + player.pos.x] = value;
                        }
                    });
                });
            }
            
            function sweepRows() {
                let rowsCleared = 0;
                
                outer: for (let y = board.length - 1; y >= 0; y--) {
                    for (let x = 0; x < board[y].length; x++) {
                        if (board[y][x] === 0) {
                            continue outer;
                        }
                    }
                    
                    // Remove the row and prepend a new one
                    const row = board.splice(y, 1)[0].fill(0);
                    board.unshift(row);
                    y++; // Stay at the same y position to check the next row
                    
                    rowsCleared++;
                }
                
                if (rowsCleared > 0) {
                    // Original Tetris scoring system
                    const lineScores = [40, 100, 300, 1200];
                    score += lineScores[rowsCleared - 1] * level;
                    lines += rowsCleared;
                    
                    // Increase level for every 10 lines
                    level = Math.floor(lines / 10) + 1;
                    
                    // Update drop interval based on level
                    dropInterval = 1000 - (level - 1) * 50;
                    if (dropInterval < 100) {
                        dropInterval = 100;
                    }
                }
            }
            
            function updateScore() {
                scoreElement.innerText = score;
                linesElement.innerText = lines;
                levelElement.innerText = level;
            }
            
            function hardDrop() {
                let dropDistance = 0;
                while (!checkCollision()) {
                    player.pos.y++;
                    dropDistance++;
                }
                if (dropDistance > 0) {
                    player.pos.y--;
                }
                merge();
                playerReset();
                sweepRows();
                updateScore();
            }
            
            let spaceKeyPressed = false;

            function handleKeyPress(e) {
                if (gameOver) return;

                if (e.key === ' ') {
                    e.preventDefault();
                    if (spaceKeyPressed) return;
                    spaceKeyPressed = true;
                    hardDrop();
                    return;
                }

                if (e.key === 'p' || e.key === 'P') {
                    togglePause();
                    return;
                }

                if (isPaused) return;

                switch (e.key) {
                    case 'ArrowLeft':
                        playerMove(-1);
                        break;
                    case 'ArrowRight':
                        playerMove(1);
                        break;
                    case 'ArrowDown':
                        playerDrop();
                        break;
                    case 'ArrowUp':
                        playerRotate();
                        break;
                }
            }

            document.addEventListener('keyup', (e) => {
                if (e.key === ' ') {
                    spaceKeyPressed = false;
                }
            });
            
            function togglePause() {
                isPaused = !isPaused;
                pauseButton.innerText = isPaused ? 'Resume' : 'Pause';
                if (!isPaused && !requestId) {
                    lastTime = 0;
                    update();
                }
            }
            
            let requestId;
            
            function update(time = 0) {
                if (gameOver) return;
                
                requestId = requestAnimationFrame(update);
                
                if (isPaused) return;
                
                const deltaTime = time - lastTime;
                lastTime = time;
                
                dropCounter += deltaTime;
                if (dropCounter > dropInterval) {
                    playerDrop();
                    dropCounter = 0;
                }
                
                drawBoard();
            }
        });
    </script>
</body>
</html>
